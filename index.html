
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    
    <div id="app">

        <div class="margin"></div>

        <div class="small-container">

            <div class="ad">
                <span>AD</span>
            </div>

            <div class="smaller-container">

                <div class="logo">
                    <h1>E-Bool</h1>
                    <h3>Generating random e-mails because why not?</h3>

                    <div class="counter">
                        <span>How many emails would you like?</span>
                        <input v-model="emailNum" type="number" min="0" max="15">
                    </div>

                </div>

               

                <div>
                    <div v-show="emails.length === parseInt(emailNum)" v-for="item in emails" class="price">
                        {{ item }}
                    </div>
                </div>

                <div class="buttons">
                    <button @click="recalc()">Recalculate</button>
                </div>

            </div>

            <div class="ad">
               <span>AD</span>
            </div>

        </div>

        <div></div>

        <div class="margin"></div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
